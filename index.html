<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El sueño del pez</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="poema">
    <p><em>El sueño de un pez dormido en el barro</em></p>
    <p>Bajo la costra del río, un pez sueña.<br>
    No se mueve, no respira,<br>
    sólo sueña<br>
    con el eco de una corriente.</p>
  </div>

  <script>
    const audio = new Audio('audio/subacuatica.mp3');
    audio.loop = true;
    window.addEventListener('click', () => {
      audio.play();
    }, { once: true });
  </script>

</body>
</html>
