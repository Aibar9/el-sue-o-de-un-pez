<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El sueño de un pez dormido en el barro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay loop>
        <source src="audio/subacuatica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
        </audio>
    <div class="container">
        <h1>El sueño de un pez dormido en el barro</h1>
        <p class="poema">
            Bajo la costra del río, un pez sueña.<br>
            No se mueve, no respira<br>
            sólo sueña<br>
            con el eco de una corriente.<br><br>
        </p>
    </div>
