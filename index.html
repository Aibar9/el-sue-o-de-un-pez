<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El sueño de un pez dormido en el barro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>El sueño de un pez dormido en el barro</h1>
        <p class="poema">
            Bajo la costra del río, un pez sueña.<br>
            No se mueve, no respira<br>
            sólo sueña<br>
            con el eco de una corriente que ya pasó.<br><br>
            ¿Es sueño o memoria? ¿Barro o cuerpo?<br>
            ¿Y si el río también duerme en él?
        </p>
    </div>
</body>
</html>
