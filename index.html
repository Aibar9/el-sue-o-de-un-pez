<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El sueño del pez</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1585041913496-1818f4c36af3?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .poema {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
    }

    .poema p {
      margin: 1rem 0;
      font-size: 1.5rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="poema">
    <p><em>El sueño de un pez dormido en el barro</em></p>
    <p>Bajo la costra del río, un pez sueña.<br>
    No se mueve, no respira,<br>
    sólo sueña<br>
    con el eco de una corriente.</p>
  </div>

  <script>
    const audio = new Audio('audio/subacuatica.mp3');
    audio.loop = true;

    window.addEventListener('click', () => {
      audio.play();
    }, { once: true });
  </script>

</body>
</html>
